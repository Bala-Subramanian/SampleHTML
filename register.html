<!DOCTYPE html>
<html>
     <head>
          <title>Registration</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" type="text/css" href="css/home.css">
          <script src="js/home.js"></script>
     </head>
     <body onload="onLoadFunction()">
     <form>
       <div class="container">
         <h1>Register Form</h1>
         <p>Please fill in this form to create an account.</p>
         <hr>

         <label for="email"><b>Email</b></label>
         <input type="text" placeholder="Enter Email" name="email" required>

         <label for="psw"><b>Password</b></label>
         <input type="password" placeholder="Enter Password" name="psw" required>

         <label for="psw-repeat"><b>Repeat Password</b></label>
         <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
         <hr>
         <p>By creating an account you agree to our <a href="termsprivacy.html" target="_blank">Terms & Privacy</a>.</p>

         <button type="submit" class="registerbtn" onclick="onClickRegister()">Register</button>
       </div>

       <div class="container signin">
         <p>Already have an account? <a href="signin.html" target="_self">Sign in</a>.</p>
       </div>
     </form>

     </body>
</html>
